    <!--
        Diapositiva 19
        Callback - Entendiendo el asincronismo
    -->
    <script>

        function buscarNombre(f) {
            setTimeout(() => {
                let nombre = 'Mariana';
                f(null, nombre)
            }, 5000)
        }
        
        ts = () => new Date().getSeconds()
        
        console.log('Inicio del Programa', ts());
        
        buscarNombre((err, nombre) => {
            if (err) {
                console.log('Error!', ts())
            } else {
                console.log(`Hola ${nombre}! `, ts())
            }
        })

        console.log('Fin del Programa', ts());

    </script>
