    <button id="btn1" onclick="testBloqueante()">Click Bloqueante</button>
    <button id="btn2" onclick="testNoBlock()">Click No Bloqueante</button>

    <script>
        function testBloqueante() {

            doLog('iniciando')
            let dato = obtenerDatoSincrónico()
            doLog('dato: ' + dato)
            doLog('terminando')
        }
        function obtenerDatoSincrónico() {
            mySleep(3000)  // 3ooo milisegundos
            return 'Jorge'
        }

        /**
         * No Bloqueanotes
         */
         function testNoBlock() {
            doLog('iniciando')
            let dato = myTimeout(1000)
            doLog('terminando')
         }


        /**
         * Utiles
         */
        function mySleep(milliseconds) {
            var start = new Date().getTime();
                for (var i = 0; i < 1e7; i++) {
                    if ((new Date().getTime() - start) > milliseconds) {
                    break;
                }
            }
        }

        function myTimeout(milisegundos) {
            doLog('Timeout inicia ...');
            setTimeout(console.log.bind(null, 'Timeout Termina .... Despues de ' + milisegundos+ ' milisegundos...'), milisegundos);
        }

    </script>






    <legend>Este es mi Log:  
        <img src="img/icon-broom.png" class="icon" id="limpiar" alt="Limpiar el Log">
    </legend> 
              
    <span id="myLog">
        Salida (Ejemplo Sincrónico): ... 
    </span>

    <!-- My Log -->
    <script>
        let imgLimpiar = document.getElementById('limpiar')

        doLog = (msg) => {
            console.log(msg)
            document.getElementById('myLog').append(msg + " ... ")
        }
        imgLimpiar.onclick = () => {
            document.getElementById('myLog').innerHTML = 'Salida de Log (Ejemplo Mouse): ... '
        }
    </script>
