    <!--
        Diapositiva 14
        Funciones como parámetros
    -->
    <script>
        const finalizar = () => console.log('Fin de la Función')

        saludarD14(finalizar)

        function saludarD14(f) {
            console.log('Hola a Tod@s!')
            f();
        }
    </script>


    <!--
        Diapositiva 15
        Callback
    -->
    <script>
        saludarD15(() => console.log('Fin de la Función'))

        function saludarD15(f) {
            console.log('Hola a Tod@s!')
            f();
        }
    </script>


    <!--
        Diapositiva 16
        Callback - ejemplo 2
    -->
    <script>
        saludarD16((nombre) => console.log(`Hola ${nombre}!` ))

        function saludarD16(f) {
            console.log('Comienzo de la función...')
            let nombre = 'Pepe';
            f(nombre);
        }
    </script>
