            let rta = n1 + n2
            return rta
        }

        console.log('suma1: ' + suma1(3,2))

  
        suma2 = function (n1, n2) {
            let rta = n1 + n2
            return rta
        }

        console.log('suma2: ' + suma2(3,2))

        suma3 = (n1, n2) => {
            let rta = n1 + n2
            return rta
        }

        console.log('suma3: ' + suma3(3,2))


        let suma4 = (a,b) => a + b
        
        console.log('suma4: ' + suma4(3,2))

        alert('la Suma4 de cuotas dio: ' + suma4(10, parseInt(dinero)))
