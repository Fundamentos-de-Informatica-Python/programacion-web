<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer App</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/scripts.js"></script>
</head>
<body>

    <!--
        ProgramaciÃ³n Web - 03 - Javascript
        Diapo 52
    -->
    <section>
        <button id="btnPrincipal">Click</button>

        <legend>Este es mi Log:</legend>
        <span id="myLog">
            Salida (Ejemplo 2): ...
        </span>
    </section>

    <!--
        Ejemplo del Script
        Diapo 52
    -->
    <script>
        let boton = document.getElementById('btnPrincipal')

        boton.onclick = () => {
            console.log('Respuesta al evento "Click"')
            document.getElementById('myLog').append('hizo clicl! ... ')
        }

        boton.onmouseover = () => {
            console.log('Respuesta al on mouse over ')
            document.getElementById('myLog').append('hizo mose! ... ')
        }
    </script>

</body>
</html>
