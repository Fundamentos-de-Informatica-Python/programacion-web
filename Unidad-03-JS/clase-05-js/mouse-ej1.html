<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer App</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/scripts.js"></script>
</head>
<body>

    <!--
        ProgramaciÃ³n Web - 03 - Javascript
        Diapo 54: Eventos del Mouse
    -->
    <section>
        <button id="btnMain">Click</button>
   
        <legend id="areaMouse">Pasa el Mouse:</legend>
   
    
        <legend>Este es mi Log:</legend>
        <span id="myLog">
            Salida (Ejemplo Mouse): ...
        </span>
    </section>

    <!--
        Ejemplo del Script
        Diapo 54: Eventos del Mouse
    -->
    <script>
        let boton = document.getElementById('btnMain')
        let legend = document.getElementById('areaMouse')


        doLog = (msg) => {
            console.log(msg)
            document.getElementById('myLog').append(msg)
        }
        boton.onclick     = () => { doLog('Hizo Click! ...') };
        legend.onmousemove = () => { doLog('Movio el Mouse...') };
        
    </script>

</body>
</html>
