<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer App: Keyboards Events</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/scripts.js"></script>
</head>
<body>

    <!--
        ProgramaciÃ³n Web - 03 - Javascript
        Diapo 55: Eventos del Teclado
    -->
    <form action="">
        <fieldset>
            <legend>Datos del Usuario</legend>

            <label for="nombre">Nombre: </label>
            <input id="nombre" type="text">

            <label for="edad">Edad: </label>
            <input id="edad" type="number">

            <button type="submit">Enviar</button>

        </fieldset>
    </form>
       


    <hr>
    
    <legend>Este es mi Log:  
        <img src="img/icon-broom.png" class="icon" id="limpiar">
    </legend> 
              
    <span id="myLog">
        Salida (Ejemplo Mouse): ... 
    </span>

    <!--
        Ejemplo del Script
        Diapo 55: Eventos del Teclado
    -->
    <script>
        let nombre   = document.getElementById('nombre')
        let edad     = document.getElementById('edad')



        nombre.onkeyup     = () => { doLog('KeyUp! ...') };
        
        edad.onkeydown = () => { doLog('KeyDown...') };
        edad.onkeyup   = () => { doLog('KeyUp...') };
        
    </script>


    <!-- My Log -->
    <script>
        let imgLimpiar = document.getElementById('limpiar')

        doLog = (msg) => {
            console.log(msg)
            document.getElementById('myLog').append(msg)
        }
        imgLimpiar.onclick = () => {
            document.getElementById('myLog').innerHTML = 'Salida de Log (Ejemplo Mouse): ... '
        }
    </script>

    <hr>
    <small>
        <a href="https://www.flaticon.com/free-icons/clean" title="clean icons">Clean icons created by Smashicons - Flaticon</a>
    </small>

</body>
</html>
